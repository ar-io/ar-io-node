#@ load("@ytt:data", "data")
---
admin:
  address:
    socket_address: { address: '::', port_value: 9901, ipv4_compat: true }
static_resources:
  listeners:
    - name: arweave_listener
      address:
        socket_address: { address: '::', port_value: 3000, ipv4_compat: true }
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                codec_type: AUTO
                route_config:
                  name: local_route
                  virtual_hosts:
                    #@ if data.values.ARNS_ROOT_HOST != "":
                    - name: arns_resolution_service
                      domains:
                        -  #@ "*." + data.values.ARNS_ROOT_HOST
                      routes:
                        #! Dry-run mode: Route POST /tx and /chunk to core service for simulated responses.
                        #! When disabled, these routes are not added and POST requests fall through to
                        #! trusted_arweave_nodes for real Arweave network submission.
                        #@ if data.values.ARWEAVE_POST_DRY_RUN == "true":
                        - match:
                            prefix: '/tx'
                            headers:
                              - name: ':method'
                                exact_match: 'POST'
                          route:
                            cluster: ario_gateways
                            timeout: 0s
                        - match:
                            prefix: '/chunk'
                            headers:
                              - name: ':method'
                                exact_match: 'POST'
                          route:
                            cluster: ario_gateways
                            timeout: 0s
                        #@ end
                        - match: { prefix: '/' }
                          route:
                            cluster: ario_gateways
                            timeout: 0s
                            retry_policy:
                              retry_on: '5xx,reset,retriable-status-codes'
                              num_retries: 5
                    #@ end
                    - name: root_service
                      domains: ['*']
                      routes:
                        - match: { prefix: '/graphql' }
                          route:
                            cluster: graphql_gateways
                            #@ if data.values.GRAPHQL_PORT == "443":
                            auto_host_rewrite: true
                            #@ end
                            retry_policy:
                              retry_on: '5xx,reset,retriable-status-codes'
                              retriable_status_codes: 404
                              num_retries: 5
                        - match:
                            prefix: '/bundler/'
                          route:
                            cluster: upload_service_cluster
                            timeout: 0s
                            retry_policy:
                              retry_on: '5xx,reset'
                              num_retries: 5
                            prefix_rewrite: '/'
                        - match:
                            prefix: '/bundler'
                          route:
                            cluster: upload_service_cluster
                            timeout: 0s
                            retry_policy:
                              retry_on: '5xx,reset'
                              num_retries: 5
                            prefix_rewrite: '/'
                        - match:
                            prefix: '/ao/cu/'
                          route:
                            cluster: ao_service_cluster
                            timeout: 0s
                            retry_policy:
                              retry_on: '5xx,reset'
                              num_retries: 5
                            prefix_rewrite: '/'
                        - match:
                            prefix: '/ao/cu'
                          route:
                            cluster: ao_service_cluster
                            timeout: 0s
                            retry_policy:
                              retry_on: '5xx,reset'
                              num_retries: 5
                            prefix_rewrite: '/'

                        - match: { prefix: '/ar-io/observer' }
                          route:
                            timeout: 0s
                            cluster: observers
                            retry_policy:
                              retry_on: '5xx,reset'
                              num_retries: 5
                        - match: { prefix: '/info' }
                          route:
                            cluster: trusted_arweave_nodes
                            retry_policy:
                              retry_on: '5xx,reset,retriable-status-codes'
                              num_retries: 5
                            auto_host_rewrite: true
                            internal_redirect_policy:
                              max_internal_redirects: 10
                              allow_cross_scheme_redirect: true
                              redirect_response_codes: [301, 302, 303]
                        - match: { prefix: '/current_block' }
                          route:
                            cluster: trusted_arweave_nodes
                            retry_policy:
                              retry_on: '5xx,reset,retriable-status-codes'
                              num_retries: 5
                            auto_host_rewrite: true
                            internal_redirect_policy:
                              max_internal_redirects: 10
                              allow_cross_scheme_redirect: true
                              redirect_response_codes: [301, 302, 303]
                        - match: { prefix: '/height' }
                          route:
                            cluster: trusted_arweave_nodes
                            retry_policy:
                              retry_on: '5xx,reset,retriable-status-codes'
                              num_retries: 5
                            auto_host_rewrite: true
                            internal_redirect_policy:
                              max_internal_redirects: 10
                              allow_cross_scheme_redirect: true
                              redirect_response_codes: [301, 302, 303]
                        - match: { prefix: '/peers' }
                          route:
                            cluster: trusted_arweave_nodes
                            retry_policy:
                              retry_on: '5xx,reset,retriable-status-codes'
                              num_retries: 5
                            auto_host_rewrite: true
                            internal_redirect_policy:
                              max_internal_redirects: 10
                              allow_cross_scheme_redirect: true
                              redirect_response_codes: [301, 302, 303]
                        #! Dry-run mode: Route POST /tx and /chunk to core service for simulated responses.
                        #! When disabled, these routes are not added and POST requests fall through to
                        #! trusted_arweave_nodes for real Arweave network submission.
                        #@ if data.values.ARWEAVE_POST_DRY_RUN == "true":
                        - match:
                            prefix: '/tx'
                            headers:
                              - name: ':method'
                                exact_match: 'POST'
                          route:
                            cluster: ario_gateways
                            timeout: 0s
                        - match:
                            prefix: '/chunk'
                            headers:
                              - name: ':method'
                                exact_match: 'POST'
                          route:
                            cluster: ario_gateways
                            timeout: 0s
                        #@ end
                        - match: { prefix: '/tx/' }
                          route:
                            cluster: trusted_arweave_nodes
                            retry_policy:
                              retry_on: '5xx,reset,retriable-status-codes'
                              retriable_status_codes: 404
                              num_retries: 5
                            auto_host_rewrite: true
                            internal_redirect_policy:
                              max_internal_redirects: 10
                              allow_cross_scheme_redirect: true
                              redirect_response_codes: [301, 302, 303]
                        - match: { prefix: '/tx' }
                          route:
                            cluster: trusted_arweave_nodes
                            retry_policy:
                              retry_on: '5xx,reset,retriable-status-codes'
                              num_retries: 5
                            auto_host_rewrite: true
                            internal_redirect_policy:
                              max_internal_redirects: 10
                              allow_cross_scheme_redirect: true
                              redirect_response_codes: [301, 302, 303]
                        - match: { prefix: '/unconfirmed_tx/' }
                          route:
                            cluster: trusted_arweave_nodes
                            retry_policy:
                              retry_on: '5xx,reset,retriable-status-codes'
                              num_retries: 5
                            auto_host_rewrite: true
                            internal_redirect_policy:
                              max_internal_redirects: 10
                              allow_cross_scheme_redirect: true
                              redirect_response_codes: [301, 302, 303]
                        - match: { prefix: '/block/' }
                          route:
                            cluster: trusted_arweave_nodes
                            retry_policy:
                              retry_on: '5xx,reset,retriable-status-codes'
                              retriable_status_codes: 404
                              num_retries: 5
                            auto_host_rewrite: true
                            internal_redirect_policy:
                              max_internal_redirects: 10
                              allow_cross_scheme_redirect: true
                              redirect_response_codes: [301, 302, 303]
                        - match: { prefix: '/price/' }
                          route:
                            cluster: trusted_arweave_nodes
                            retry_policy:
                              retry_on: '5xx,reset,retriable-status-codes'
                              num_retries: 5
                            auto_host_rewrite: true
                            internal_redirect_policy:
                              max_internal_redirects: 10
                              allow_cross_scheme_redirect: true
                              redirect_response_codes: [301, 302, 303]
                        - match: { prefix: '/tx_anchor' }
                          route:
                            cluster: trusted_arweave_nodes
                            retry_policy:
                              retry_on: '5xx,reset,retriable-status-codes'
                              num_retries: 5
                            auto_host_rewrite: true
                            internal_redirect_policy:
                              max_internal_redirects: 10
                              allow_cross_scheme_redirect: true
                              redirect_response_codes: [301, 302, 303]
                        - match: { prefix: '/wallet/' }
                          route:
                            cluster: trusted_arweave_nodes
                            retry_policy:
                              retry_on: '5xx,reset,retriable-status-codes'
                              num_retries: 5
                            auto_host_rewrite: true
                            internal_redirect_policy:
                              max_internal_redirects: 10
                              allow_cross_scheme_redirect: true
                              redirect_response_codes: [301, 302, 303]
                        - match: { prefix: '/local/datasets' }
                          route:
                            cluster: datasets_service_cluster
                            timeout: 0s
                            retry_policy:
                              retry_on: '5xx,reset'
                              num_retries: 5
                        - match: { prefix: '/' }
                          response_headers_to_add:
                            - header:
                                key: 'Cache-Control'
                                value: 'public, max-age=30'
                          route:
                            cluster: ario_gateways
                            retry_policy:
                              retry_on: '5xx,reset,retriable-status-codes'
                              num_retries: 5
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
  clusters:
    - name: ario_gateways
      connect_timeout: 1s
      type: STRICT_DNS
      lb_policy: LEAST_REQUEST
      load_assignment:
        cluster_name: ario_gateways
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: #@ data.values.AR_IO_HOST
                      port_value: #@ data.values.AR_IO_PORT
                      ipv4_compat: true
    - name: graphql_gateways
      connect_timeout: 1s
      type: LOGICAL_DNS
      dns_lookup_family: V4_PREFERRED
      lb_policy: LEAST_REQUEST
      load_assignment:
        cluster_name: graphql_gateways
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: #@ data.values.GRAPHQL_HOST
                      port_value: #@ data.values.GRAPHQL_PORT
                      ipv4_compat: true
      #@ if data.values.GRAPHQL_PORT == "443":
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          '@type': type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
          sni: #@ data.values.GRAPHQL_HOST
          common_tls_context:
            validation_context:
              trusted_ca:
                filename: /etc/ssl/certs/ca-certificates.crt
      #@ end
    - name: observers
      connect_timeout: 1s
      type: STRICT_DNS
      lb_policy: LEAST_REQUEST
      load_assignment:
        cluster_name: observers
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: #@ data.values.OBSERVER_HOST
                      port_value: #@ data.values.OBSERVER_PORT
                      ipv4_compat: true
    #@ if data.values.ENABLE_ARWEAVE_PEER_EDS == "true":
    - name: arweave_full_nodes
      connect_timeout: 1s
      type: EDS
      lb_policy: ROUND_ROBIN
      eds_cluster_config:
        eds_config:
          resource_api_version: V3
          path_config_source:
            path: /data/envoy-eds/arweave_full_nodes.json
            watched_directory:
              path: /data/envoy-eds
      outlier_detection:
        consecutive_5xx: 5
        interval: 30s
        base_ejection_time: 30s
        max_ejection_percent: 50
        enforcing_consecutive_5xx: 100

    - name: arweave_partial_nodes
      connect_timeout: 1s
      type: EDS
      lb_policy: ROUND_ROBIN
      eds_cluster_config:
        eds_config:
          resource_api_version: V3
          path_config_source:
            path: /data/envoy-eds/arweave_partial_nodes.json
            watched_directory:
              path: /data/envoy-eds
      outlier_detection:
        consecutive_5xx: 5
        interval: 30s
        base_ejection_time: 30s
        max_ejection_percent: 50
        enforcing_consecutive_5xx: 100

    - name: trusted_arweave_nodes
      connect_timeout: 1s
      lb_policy: CLUSTER_PROVIDED
      cluster_type:
        name: envoy.clusters.aggregate
        typed_config:
          '@type': type.googleapis.com/envoy.extensions.clusters.aggregate.v3.ClusterConfig
          clusters:
            - arweave_full_nodes
            - arweave_partial_nodes
    #@ else:
    - name: trusted_arweave_nodes_primary
      connect_timeout: 1s
      type: LOGICAL_DNS
      dns_lookup_family: V4_ONLY
      lb_policy: LEAST_REQUEST
      load_assignment:
        cluster_name: trusted_arweave_nodes_primary
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: #@ data.values.TRUSTED_NODE_HOST
                      port_value: #@ data.values.TRUSTED_NODE_PORT
                      ipv4_compat: true
      outlier_detection:
        consecutive_5xx: 5
        interval: 30s
        base_ejection_time: 30s
        max_ejection_percent: 100
        enforcing_consecutive_5xx: 100
      #@ if data.values.TRUSTED_NODE_PORT == "443":
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          '@type': type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
          sni: #@ data.values.TRUSTED_NODE_HOST
          common_tls_context:
            validation_context:
              trusted_ca:
                filename: /etc/ssl/certs/ca-certificates.crt
      #@ end

    #@ if data.values.FALLBACK_NODE_HOST:
    - name: trusted_arweave_nodes_fallback
      connect_timeout: 1s
      type: STRICT_DNS
      dns_lookup_family: V4_ONLY
      lb_policy: LEAST_REQUEST
      load_assignment:
        cluster_name: trusted_arweave_nodes_fallback
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: #@ data.values.FALLBACK_NODE_HOST
                      port_value: #@ data.values.FALLBACK_NODE_PORT
                      ipv4_compat: true
      health_checks:
        - timeout: 10s
          interval: 30s
          unhealthy_threshold: 5
          healthy_threshold: 2
          http_health_check:
            path: /height
      outlier_detection:
        consecutive_5xx: 5
        interval: 30s
        base_ejection_time: 30s
        max_ejection_percent: 100
        enforcing_consecutive_5xx: 100
      #@ if data.values.FALLBACK_NODE_PORT == "443":
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          '@type': type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
          sni: #@ data.values.FALLBACK_NODE_HOST
          common_tls_context:
            validation_context:
              trusted_ca:
                filename: /etc/ssl/certs/ca-certificates.crt
      #@ end
    #@ end

    - name: trusted_arweave_nodes
      connect_timeout: 1s
      lb_policy: CLUSTER_PROVIDED
      cluster_type:
        name: envoy.clusters.aggregate
        typed_config:
          '@type': type.googleapis.com/envoy.extensions.clusters.aggregate.v3.ClusterConfig
          clusters:
            - trusted_arweave_nodes_primary
            #@ if data.values.FALLBACK_NODE_HOST:
            - trusted_arweave_nodes_fallback
            #@ end
    #@ end

    - name: upload_service_cluster
      connect_timeout: 1s
      type: STRICT_DNS
      lb_policy: LEAST_REQUEST
      load_assignment:
        cluster_name: upload_service_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: upload-service
                      port_value: 5100
                      ipv4_compat: true

    - name: ao_service_cluster
      connect_timeout: 1s
      type: STRICT_DNS
      lb_policy: LEAST_REQUEST
      load_assignment:
        cluster_name: ao_service_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: ao-cu
                      port_value: 6363
                      ipv4_compat: true

    - name: datasets_service_cluster
      connect_timeout: 1s
      type: STRICT_DNS
      lb_policy: LEAST_REQUEST
      load_assignment:
        cluster_name: datasets_service_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: #@ data.values.DATASETS_HOST
                      port_value: #@ data.values.DATASETS_PORT
                      ipv4_compat: true
      #@ if data.values.DATASETS_PORT == "443":
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          '@type': type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
          sni: #@ data.values.DATASETS_HOST
          common_tls_context:
            validation_context:
              trusted_ca:
                filename: /etc/ssl/certs/ca-certificates.crt
      #@ end
