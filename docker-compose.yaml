---
version: '3.0'

services:
  envoy:
    build:
        context: envoy/
    ports:
      - '1984:1984'
      - '9901:9901'
    environment:
      - ARIO_HOST=ario
      - ARIO_PORT=3000
      - ARWEAVE_GATEWAY=arweave.net
      - LOG_LEVEL=trace

  ario:
    build:
      context: .
    ports:
      - 3000:3000
    volumes:
      - ./data:/app/data
    environment:
      ENV: development
